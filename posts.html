---
layout: default
published: true
---

<h1 class="ui header">Posts</h1>

  <div class="ui list">
    {% for post in site.posts %}
      <div class="item">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </div>
    {% endfor %}
  </div>
