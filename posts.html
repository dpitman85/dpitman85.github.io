---
layout: default
published: true
---

<h1 class="ui header">Posts</h1>

  <div class="ui divided items">
    {% for post in site.posts %}
  	<div class="item">
      <div class="image">
        <img src="{{ post.image }}">
      </div>
      <div class="content">
        <a class="header" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="meta">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="description">
          <p>{{ post.content }}</p>
        </div>
        <div class="extra">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
        </div>
      </div>
    </div>
    {% endfor %}    
  </div>
